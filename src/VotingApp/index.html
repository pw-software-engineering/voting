<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <div class="container">
    <div class="row">
        <blockquote>
          <p class="flow-text">
            <label id="lblError"></label>
          </p>
        </blockquote>
    </div>
    <div class="row">
      <div class="col s6">
        <a id="btnCats" class="waves-effect waves-light btn-large">
          <i class="material-icons left">add_circle_outline</i>
          Super Cats
        </a>
      </div>
      <div class="col s2">
        <label id="lblCats"></label>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <a id="btnDogs" class="waves-effect waves-light btn-large">
          <i class="material-icons left">add_circle_outline</i>
          Cool Dogs
        </a>
      </div>
      <div class="col s2">
        <label id="lblDogs"></label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <a id="btnReset" class="waves-effect waves-light btn-large">
          <i class="material-icons left">clear</i>
          Reset now
        </a>
      </div>
    </div>
  </div>
  
  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">
        &copy; Copyright 2021, wolszakp. All rights reserved
      </div>
    </div>
  </footer>
  
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
